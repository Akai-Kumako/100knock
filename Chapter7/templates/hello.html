<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ search }} - Kyogle検索結果</title>
  <style type="text/css">

    p.name { color: blue; font-size: 120%; }
    p.area { color: green; font-size: 80%; }
    p.tags { color: gray; font-size: 100%; }
    p.aliases { color: blue; font-size: 80%; }

  </style>
</head>
<body>
  <form action="{{ url_for('post') }}" method="post">
    <input type="text" name='search' placeholder="Kyogle を検索"/>
    <button type="submit">SEARCH</button>
  </form>
  <hr \>  
  {% for item in contents %}
    <p class="index">({{ item.index }}件目/全{{ item.total }}件)</p>
    <p class="name">{{ item.name }} (id= {{ item.id }})</p>
    <p class="area">[活動場所]{{ item.area }}</p>
    <p class="tags">{{ item.tags }}</p>
    <p class="aliases">[別名]{{ item.aliases }}</p>
    <hr \>
    {% endfor %}
</body>
</html>
